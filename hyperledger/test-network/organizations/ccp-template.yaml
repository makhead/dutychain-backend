---
name: test-network-org${ORG}
version: 1.0.0
client:
  organization: Org${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Org${ORG}:
    mspid: Org${ORG}MSP
    peers:
    - peer0.${DOMAIN}
    certificateAuthorities:
    - ca.${DOMAIN}
peers:
  peer0.${DOMAIN}:
    url: grpcs://${IP_ADDR}:${P0PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${DOMAIN}
      hostnameOverride: peer0.${DOMAIN}
certificateAuthorities:
  ca.${DOMAIN}:
    url: https://${IP_ADDR}:${CAPORT}
    caName: ca-org${ORG}
    tlsCACerts:
      pem: 
        - |
          ${CAPEM}
    httpOptions:
      verify: false
